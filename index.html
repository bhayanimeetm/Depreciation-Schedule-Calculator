<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Depreciation Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <header>
            <h1>DEPRECIATION SCHEDULE CALCULATOR</h1>
            <p>BY MEET BHAYANI</p>
        </header>

        <div class="card">
            <h2>Asset & Depreciation Parameters</h2>
            <form id="depreciation-form">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="asset-name">Asset Name / Number</label>
                        <input type="text" id="asset-name" placeholder="e.g., Main Office Server / ASSET-001" value="Office Laptop">
                    </div>
                    <div class="form-group">
                        <label for="asset-cost">Cost of Asset (₹)</label>
                        <input type="number" id="asset-cost" required min="1" value="100000">
                    </div>
                    <div class="form-group">
                        <label for="purchase-date">Date of Purchase</label>
                        <input type="date" id="purchase-date" required>
                    </div>
                    <div class="form-group">
                        <label for="useful-life">Useful Life (Years)</label>
                        <input type="number" id="useful-life" required min="1" value="3">
                    </div>
                     <div class="form-group">
                        <label for="depreciation-method">Depreciation Method</label>
                        <select id="depreciation-method">
                            <option value="SLM">SLM (Straight-Line)</option>
                            <option value="WDV">WDV (Written-Down Value)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="scrap-type">Scrap Value Type</label>
                        <select id="scrap-type">
                            <option value="absolute">Absolute (₹)</option>
                            <option value="percentage">Percentage (%)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="scrap-value" id="scrap-value-label">Scrap Value (₹)</label>
                        <input type="number" id="scrap-value" required min="0" value="5000">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Calculate Schedule</button>
                    <button type="button" id="clear-btn" class="btn-secondary">Clear</button>
                    </div>
            </form>
        </div>

        <div class="card analysis-card">
            <h2>Point-in-Time Analysis</h2>
            <div class="analysis-form">
                <div class="form-group">
                    <label for="analysis-date">Value as on date:</label>
                    <input type="date" id="analysis-date">
                </div>
                </div>
            <div id="analysis-result" class="analysis-result-box">
                </div>
        </div>

        <div id="results-container">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
